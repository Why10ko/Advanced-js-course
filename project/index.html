<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Not Yandex market</title>
   <link rel="stylesheet" href="style/style.css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
   <script src="script.js"></script>
</head>

<body>
   <div id="root">
      <header>
         <h1 class="title">eShop</h1>
         <search :value="search" @input="searchChangehandler">
         </search>
         <div class="actions">
            <custom-button v-on:click="setVisionCart">Корзина</custom-button>
         </div>
      </header>
      <main>
         <div class="goods-list">
            <goods-item v-for="item in filteredItems" :item="item"></goods-item>
         </div>
      </main>
      <basket-goods :isVisibleCart="isVisibleCart" v-on:closecart="setVisionCart"></basket-goods>
   </div>
</body>

</html>
